<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MultiCam Cerro Bayo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 4px;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://g3.ipcamlive.com/player/player.php?alias=principiantes1500&autoplay=1" allowfullscreen></iframe>
  <iframe src="https://g3.ipcamlive.com/player/player.php?alias=copitos&autoplay=1" allowfullscreen></iframe>
  <iframe src="https://g3.ipcamlive.com/player/player.php?alias=5d30b24f84c90&autoplay=1" allowfullscreen></iframe>
  <iframe src="https://embed.windy.com/embed2.html?lat=-40.762&lon=-71.647&detailLat=-40.762&detailLon=-71.647&zoom=9&level=surface&overlay=snowcover&calendar=now&detail=1" frameborder="0"></iframe>
</body>
</html>
